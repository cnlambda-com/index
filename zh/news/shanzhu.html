   <div class="tle-container">

     <header id="prospective-students" class="tle-section__header">
      <h2 class="tle-section__title">基于人工智能(深度学习)的区块链交易数据分析</h2>
     </header>
	 
      <div class="tle-section__index"> 
        <br>
        区块链的价值毋庸置疑，其匿名性也成为了数字货币以及建立在其之上的分布式金融的基础。 但虚拟货币的加密性、匿名性也同样为很多非法卖家提供了技术上的便宜，比如加密犯罪、勒索软件、洗钱等等。那么有效地从大量的交易行为中监管合规交易，评估风险，识别非法交易亟需解决。
      <br>
      <br>
	  <div class="image-grid__inner"> 
	   <div class="image-grid__grid-item"> 
        <div style="text-align: center; width: 800px; ">
		 <img  width="100%" class="lazyloaded" data-src="../files/images/202003/mauro-sbicego-4hfpVsi-gSg-unsplash.jpg" src="../files/images/research/shanzhu.jpg" alt="在历史上，密码学和人工智能在社会的发展中发挥了巨大作用。" style="margin: 0 auto;"/> 
        </div>
	   </div> 
	  </div>
	  <br><br>
      因此，我们旨在利用人工智能，特别是深度学习方法，利用链上交易数据的公开透明性，挖掘更多的信息，分析不同的模式，帮助政府机构和私营企业分析，理解交易数据并进行监督。
      <br><br>
	   
	  </div> 
    </div>
