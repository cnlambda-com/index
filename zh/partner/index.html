        return params.name ;

    geo: {
      map: 'world',
      silent: true,
      itemStyle: {
        color: '#dddddd',
        borderColor: '#ffffff'

      zoom: 1,
    },

    series: [{
      type: 'effectScatter',
      coordinateSystem: 'geo',
      itemStyle: {
        color: function (params) {
          var color = '';
          var value = params.value;
          if (value[2] < 50) {
            color = 'green'
          }
          if (value[2] >= 50 && value[2] < 100) {
            color = 'yellow'
          }
          if (value[2] >= 100) {
            color = 'red'
          }
          return color;
        }

      data: [{

          value: [106.55, 29.56, 32]
        }
      ]
    }]
  }

  worldMap.setOption(option);
